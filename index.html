        function loadPDF(element){
          var viewerElement = $('#viewer');
          viewerElement.empty();
          var filename = jQuery(element).find("a").attr('id');
          console.log('id' + filename);
          var myWebViewer = new PDFTron.WebViewer({
            path: "WebViewer/lib",
            type: "html5",
            documentType: "pdf",
            initialDoc: "WebViewer/" + filename + ".pdf"
          }, viewerElement);
        }
